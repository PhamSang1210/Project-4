    <body>
        <!--Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img
                        src="./assets/img/Logo.svg"
                        alt="Lucy - Pet"
                        class="logo"
                    />
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="nav__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header Actions -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign In</a>
                        <a href="#!" class="btn header-action__btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!--Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt=""
                                class="hero__img"
                            />
                            <!-- Decorators -->
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero__img hero__img-small"
                            />
                        </div>

                        <div class="hero__list">
                            <!-- Item 1 -->
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />
                                <div class="hero__list-item--info">
                                    <p class="hero__list-item--title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero__list-item--skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item--skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>

                            <div class="hero-list-item--sperate"></div>

                            <!-- Item 2 -->
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero__list-item__thumb thumb"
                                />
                                <div class="hero__list-item--info">
                                    <p class="hero__list-item--title">
                                        Pet care
                                    </p>
                                    <div
                                        class="hero__list-item--skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item--skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero Content -->
                    <section class="hero__content"></section>
                </div>
            </div>
        </section>
